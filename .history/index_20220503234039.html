<!DOCTYPE html>
<html lang="en">        
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive resume for companies">
        <meta name="author" content="Ayushi Sharma">
        <div class="profile-linkedin"></div>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> -->
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Resume</title>
    </head>
    <body>
        <main class="main-content" contenteditable="false">
            <section>
                <div class="left-main-content">
                    <!-- Profile data -->
                    <div class="profile-data">
                        <div class="profile-image">
                           <img src="" class="img">
                        </div>
                        <div class="profile-email">
                            <div class="email-icon">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <div class="email-address">
                                ayushisharmarh@gmail.com
                            </div>
                        </div>
                        <div class="profile-contact">
                            <div class="phone-icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="phone-number">
                                1234567890
                            </div>
                        </div>
                        <div class="profile-linkedin">
                            <div class="linkedid-icon">
                                <i class="fa fa-linkedin"></i>
                            </div>
                            <div class="linkedin-account">
                                <a href="https://www.linkedin.com/in/ayushi-sharma-4121151b9/">https://www.linkedin.com/in/ayushi-sharma-4121151b9/</a>
                            </div>
                        </div>
                        <div class="profile-github">
                            <div class="github-icon">
                                <i class="fa fa-github"></i>
                            </div>
                            <div class="github account-account">
                               <a href="https://github.com/Ayushi6Sharma/">https://github.com/Ayushi6Sharma/</a>
                            </div>
                        </div>
                    </div>
                    <!-- Technical Skills -->
                    <div class="technical-skills">
                        <div class="title">
                            TECHNICAL-SKILLS
                        </div>
                        <hr>
                        <div class="skill-item">
                            HTML
                        </div>
                        <div class="skill-knowledge">
                            <progress value="90" max="100"></progress>
                        </div>
                    </div>

                </div>

            </section>
            <section>
                <div class="right-main-content">

                </div>
            </section>
        </main>
    </body>
</html>
